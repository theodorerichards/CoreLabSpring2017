<!doctype html>
<html>
  <head>
    <title>Talk to Trevor</title>
    <style>
    @font-face {
  font-family: "Fishfingers";
  src: url("fishfingers.ttf");
}

      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 40px Fishfingers; background: #ffe574;  color: black; font-weight: bold; text-transform: uppercase;}
      form { background: none; padding: 3px; position: fixed; bottom: 5%; width: 100%; }
      div {list-style-type: none; margin: 0; padding: 0; position: absolute; bottom: 30%; top: 30%; width: 100%; }
      form input { padding: 10px; width: 50%; margin-left: 17%; background: #fffae3; font: 40px Fishfingers; font-weight: bold; outline: 0; border: none; border-style: solid; border-radius: 15px; text-transform: uppercase;}
      form button { width: 14%; background: #c18463; border: none; padding: 10px; font: 40px Fishfingers; font-weight: bold; cursor: pointer; border-style: solid; border-radius: 15px; margin-left: 1%;}
      #messages { list-style-type: none; margin: 0; padding: 0; position: absolute; bottom: 20%; width: 100%; font-family: Fishfingers; font-weight: bold; border-radius: 15px;  overflow: auto; }
      #messages li { padding: 10px; background: #f7e6ad; width: 20%; margin-left: 20%; border-style: solid; border-radius: 15px; overflow: auto;}
      #messages li:nth-child(odd) { background: #fffae3; text-align: right; width: 20%; margin-left: 60%; border-style: solid; border-radius: 15px; overflow: auto; }


    </style>


  </head>
  <body>

 <img src="https://s16.postimg.org/gr4exqy0j/trevorbanner.png" alt="" style="position: absolute; top: 0px; right: 0px; width: 100%; z-index: 1;" />

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>


    <!-- <input type="button" id="btn" value="Google That Ish" onClick="javascript: window.open('https://www.google.com/#q=' + document.getElementById('m').value);" /> -->
    <script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  var socket = io();
  $('form').submit(function(cmd){
  socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });

  socket.on('chat message', function(reply){
    $('#messages').append($('<li>').text(reply));
  });
</script>
  </body>
</html>
